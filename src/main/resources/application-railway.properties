# Test configuration for Railway deployment

# Database Configuration for Railway (MySQL via env)
# Try DATABASE_URL first, then MYSQL_URL, then construct from individual variables
spring.datasource.url=${DATABASE_URL:${MYSQL_URL:jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC}}
spring.datasource.username=${DB_USERNAME:${MYSQLUSER:root}}
spring.datasource.password=${DB_PASSWORD:${MYSQLPASSWORD}}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# Connection pool settings optimized for Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration (MySQL)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

# Flyway Database Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Server Configuration
server.address=0.0.0.0
server.port=${PORT:8080}

# JWT Configuration (use env like prod)
jwt.expiration=${JWT_EXPIRATION:86400000}
security.jwt.secret=${SECURITY_JWT_SECRET}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
security.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}
jwt.secret=${SECURITY_JWT_SECRET}

# Socket.IO Configuration
socketio.host=${SOCKETIO_HOST:0.0.0.0}
socketio.port=${SOCKETIO_PORT:9092}
socketio.allowed-origins=${SOCKETIO_ALLOWED_ORIGINS:*}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Actuator configuration for Railway health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoints.web.base-path=/actuator
management.health.db.enabled=true
management.health.diskspace.enabled=false

# Logging Configuration for Railway
logging.level.root=INFO
logging.level.com.morago_backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Session Management for Railway
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict