# Production Configuration for Railway Deployment

## Database Configuration - Railway MySQL Database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

# Flyway Database Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT Configuration - Override with environment variables
jwt.expiration=${JWT_EXPIRATION}
security.jwt.secret=${SECURITY_JWT_SECRET}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS}
security.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}
jwt.secret=${SECURITY_JWT_SECRET}

# Socket.IO Configuration - Override with environment variables
socketio.host=${SOCKETIO_HOST:0.0.0.0}
socketio.port=${SOCKETIO_PORT:9092}
socketio.allowed-origins=${SOCKETIO_ALLOWED_ORIGINS}

# Server Configuration
server.address=0.0.0.0

# Session Management for Production
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# AWS S3 Storage Configuration
storage.s3.bucket=${AWS_S3_BUCKET}
storage.s3.region=${AWS_S3_REGION}
storage.s3.access-key=${AWS_S3_ACCESS_KEY}
storage.s3.secret-key=${AWS_S3_SECRET_KEY}
storage.s3.endpoint=${AWS_S3_ENDPOINT}
storage.s3.base-url=${AWS_S3_BASE_URL:https://morago-backend-files.s3.ap-northeast-2.amazonaws.com}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}
spring.servlet.multipart.enabled=true

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoints.web.base-path=/actuator

# Logging Configuration for Production
logging.level.root=INFO
logging.level.com.morago_backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
