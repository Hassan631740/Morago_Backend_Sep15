# Test configuration for Railway deployment

# Database Configuration for Railway (MySQL via env)
# Railway provides MYSQL_URL or individual MYSQL* variables
# Priority: DATABASE_URL > MYSQL_URL > fallback
spring.datasource.url=${DATABASE_URL:${MYSQL_URL:jdbc:mysql://mysql.railway.internal:3306/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&initialTimeout=2&connectTimeout=30000&socketTimeout=30000&useUnicode=true&characterEncoding=utf8}}
spring.datasource.username=${DB_USERNAME:${MYSQLUSER:root}}
spring.datasource.password=${DB_PASSWORD:${MYSQLPASSWORD:password}}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# Connection pool settings optimized for Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=60000

# JPA/Hibernate Configuration (MySQL)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

# Flyway Database Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true
spring.flyway.connect-retries=5
spring.flyway.connect-retries-interval=5

# Server Configuration
server.address=0.0.0.0
server.port=${PORT:8080}

# JWT Configuration (use env like prod)
jwt.expiration=${JWT_EXPIRATION:86400000}
security.jwt.secret=${SECURITY_JWT_SECRET:w+oiaKX07gE4mbCpViNX1+BHTLCW8mxvOks91kyGHj4=}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
security.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}
jwt.secret=${SECURITY_JWT_SECRET:w+oiaKX07gE4mbCpViNX1+BHTLCW8mxvOks91kyGHj4=}

# Socket.IO Configuration
socketio.host=${SOCKETIO_HOST:0.0.0.0}
socketio.port=${SOCKETIO_PORT:9092}
socketio.allowed-origins=${SOCKETIO_ALLOWED_ORIGINS:*}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Actuator configuration for Railway health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoints.web.base-path=/actuator
management.health.db.enabled=true
management.health.diskspace.enabled=false
management.health.defaults.enabled=true

# Logging Configuration for Railway
logging.level.root=INFO
logging.level.com.morago_backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AWS S3 Storage Configuration (with defaults to prevent startup failures)
storage.s3.bucket=${AWS_S3_BUCKET:morago-backend-files}
storage.s3.region=${AWS_S3_REGION:ap-northeast-2}
storage.s3.access-key=${AWS_S3_ACCESS_KEY:dummy-access-key}
storage.s3.secret-key=${AWS_S3_SECRET_KEY:dummy-secret-key}
storage.s3.endpoint=${AWS_S3_ENDPOINT:}
storage.s3.base-url=${AWS_S3_BASE_URL:https://morago-backend-files.s3.ap-northeast-2.amazonaws.com}

# Session Management for Railway
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict